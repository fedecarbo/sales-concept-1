services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules (use container's version)
      - /app/node_modules
      # Exclude .next build cache
      - /app/.next
    environment:
      - NODE_ENV=development
      # Enable polling for file changes (needed in containers)
      - WATCHPACK_POLLING=true
    # Ensure container restarts on crash
    restart: unless-stopped
